<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>

    <!-- Font Awesome CDN is Here -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Internal CSS Start Here -->

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 95%;
            margin: auto;
            height: 600px;
            font-family: sans-serif;
            text-align: center;
        }
        .row{
            display: flex;
        }
        .col-50{
            width: 50%;
        }
        .content{
            text-align: center;
            width: 90%;
            margin: 25px 30px;
        }
        .logindata{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button{
            width: 80%;
            height: 25px;
            margin: 20px 20px;
            background-color: rgba(140, 197, 229, 0.87);
            color: aliceblue;
            border-radius: 10px;
            border: none;
        }
        img{
            width: 100%;
        }
        .box4{
            display: flex;
            height: 200px;
            width: 100%;
            align-items: center;
            justify-content: center;
        }
        .facebook{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            font-size: 13px;
        }
        .logo{
            height: 20px;
            width: 20px;
        }
        .img1{
            height: 35px;
            width: 40%;
        }
        .inputs{
            height: 30px;
            width: 80%;
            background-color: rgba(184, 189, 194, 0.507);
            margin-bottom: 10px;
        }
        h1{
            font-size: 50px;
            margin-bottom: 25px;
        }
        .logo>i{
            font-size: 20px;
        }
        h3{
            margin-left: 20px;
        }
        .box-1{
            border: 1px solid antiquewhite;
            width: 60%;
            height: 350px;
            margin-top: 120px;
        }
        .forgotpass{
            margin: 10px;
            font-size: 13px;
        }
        .box2{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .box-2{
            border: 1px solid rgb(231, 221, 221);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            width: 60%;
        }
        .box-3{
            margin: 20px;
            width: 50%;
        }
        .box-3>p{
            margin-bottom: 10px;
        }
        a{
            text-decoration: none;
            color: gray;
        }
        .lasttext{
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 5px;
            color: gray;
            font-size: 13px;
        }
        .box3{
            display: flex;
            text-align: center;
            justify-content: center;
            gap: 20px;
            height: 40px;
        }
        .super{
            width: 75%;
            height: 68%;
            margin: 50px; 
        }
        .option{
            background-color: rgba(217, 227, 236, 0.747);
        }
        .sohil{
            width: 100%;
            height: 250px;
        }
        #sohil{
            background: url("insta\ home\ page\ mobile\ img.png");
            background-repeat: no-repeat;
            background-size: auto;
            background-position: right;
            height: 800px;
            margin-left: 200px;
            position: relative;
        }
        .ayan{
            height: 70%;
            width: 49%;
            margin-top: 21px;
            position: absolute;
            left: 225px;
            top: 80px;
        }
        span{
            color: blue;
            font-family: sans-serif;
            font-weight: bold;
        }
    </style>

    <!-- Internal CSS End Here -->

</head>
<body>
    <div class="container">
        <div class="box1 row">
            <div class="col-50" id="sohil"><img src="../../Task/InstagramLoginPage/insta1.png" class="ayan" alt=""></div>
            <div class="col-50">

                <div class="content">

                    <div class="box-1">
                        <div class="sohil">
                            <h1>Instagram</h1>
                            <div class="logindata">
                                <input type="text" class="inputs" placeholder="Phone number , username , or email">
                                <input type="password" class="inputs" placeholder="Password">
                            </div>
                            <button>Log in</button>
                        </div>
                        <hr>
                        <div class="facebook row">
                            <div class="logo">
                                <i class="fa-brands fa-facebook"></i>
                            </div>
                            <div class="text">
                                <h3>Log in with Facebook</h3>
                            </div>
                        </div>
                        <div class="forgotpass">
                            <p>Forgot password?</p>
                        </div>
                    </div>

                    <div class="box-2">
                        <p>Don't have an account? <span>Sign up</span></p>
                    </div>

                    <div class="box-3">
                        <p>Get the app.</p>
                        <img src="../../Images/Google Play Store Logo.webp" class="img1" alt="">
                        <img src="../../Task/InstagramLoginPage/Get it from microsoft logo.png  " class="img1" alt="">
                    </div>

                </div>

            </div>
        </div>

        <div class="box2">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div>

        <div class="box3">
            <div class="options">
                <select name="Language" id="">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Gujarati">Gujarati</option>
                </select>
            </div>
            <div class="lasttext">
                <i class="fa-regular fa-copyright"></i>
                <p>2024 Instagram from Meta</p>
            </div>

        </div>
    </div>
</body>
</html>
