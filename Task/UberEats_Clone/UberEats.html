<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats</title>

    <!-- Font Awesome CDN Start Here -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Internal CSS Start Here -->

    <style>
        #header{
            width: 100%;
        }
        .container{
            background: url("../../Images/Fast\ Food.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 500px;
        }
        #navbar{
            font-size: 25px;
            margin: 10px 30px;
            color: floralwhite;
        }
        .row{
            justify-content: space-between;
            display: flex;
            align-items: center;
        }
        button{
            height: 50px;
            width: 100px;
            font-weight: bold;
            border-radius: 30px;    
        }
        h1{
            color: floralwhite;
            font-size: 60px;
            font-family: sans-serif;
        }
        p{
            font-size: 20px;
            color: aliceblue;
            padding: 5px 30px;
        }
        p a{
            color: aliceblue;
        }
        .middle{
            margin: 200px 50px;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>

    <!-- Internal CSS End Here -->

</head>
<body>
    <div class="container">
        <header id="header">
            <nav id="navbar">
                <div class="row">
                    <div class="logo">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <h2>uber Eats</h2>
                    <div class="buttons">
                        <button><i class="fa-solid fa-user"></i>Log in</button>
                        <button>Sign up</button>
                    </div>
                </div>
            </nav>
        </header>
        <div class="middle">
            <h1>Order delivery near you</h1>
            <div class="row">
                <address>
                    <input type="search" placeholder="Enter delivery address">
                </address>
                <select name="time" id="time">
                    <option value="time">Delivery Now</option>
                    <option value="time">Schedule for later</option>
                </select>
                <button>Search Here</button>
            </div>
            <p>or<a href="#"> Sign In</a></p>
        </div>
    </div>
</body>
</html>
